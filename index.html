<body>
    <div class="cabecalho">
        <h1>Bem vindo!</h1>
    </div>

    <div class="fundo">

        <form class="formulario">
            <div>
                <div class="caps">
                    <div>
                        <label for="texto" id="inserir" class="fraseEscolha"> Insira o Texto </label>
                        <input type="text" id="texto">
                    </div>
                    <div>
                        <select class="select">
                            <option value="1"> Escolha </option>
                            <option value="2"> Cifra de césar </option> 
                            <option value="3"> Base64 </option>
                        </select>
                    </div>

                    <div id="some">
                        <label for="texto"> Digite os Passos </label>
                        <input type="number" id="number" min="0" max="25" placeholder="0">
                    </div>

                    <div>
                        <label for="texto" class="fraseEscolha"> Texto Decodificado </label>
                        <div class="branca">
                            <output type="text" id="resultado">
                        </div>
                    </div>

                </div>

                <div class="decodificador">
                    <div class="escolha">
                        <div>
                            <input type="radio" name="opcoes" value="1" class="caixa" id="codificar" />Codificar
                        </div>

                        <div>
                            <input type="radio" name="opcoes" value="2" class="caixa" id="decodificar" />Decodificar
                        </div>
                    </div>

                </div>

                <div>
                    <button id="msg" type="submit" class="fraseEscolha">Vamos Lá!</button>
                </div>

            </div>





        </form>

    </div>
